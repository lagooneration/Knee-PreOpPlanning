<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Three.Js based knee surgery planning app. Preoperative planning is crucial in knee arthroplasty, in addition to observing the overall knee alignment, with this tool enables tweaking the knee alignment to perfection."
    />
    <meta name="author" content="Puneet Lagoo" />
    <title>Knee PreOp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="/femur.svg">
</head>
<body>
    <!-- <canvas class="webgl"></canvas> -->
    <!-- <canvas class="viewport"></canvas> -->
    <div class="loading">
        <div id="bone-rench">
            <object data="/bone3.svg" width="140" height="140"> </object>
        </div>
        <div class="loading-bar"></div>
        <div class="leg-wrapper">
            <div class="wire-hang"></div>
            <div class="wire"></div>
            <div id="bone-leg">
                <object data="/leg.svg" width="160" height="160"> </object>
            </div>
          </div>
    </div>

<div class="main-container" style="visibility:hidden;">
    <div id="canvas" class="fixed"></div>

        

    <div id="points">

        <div class="radio-input-wrapper">
            <label class="label">
              <input value="value-2" name="value-radio" id="value-2" class="radio-input" type="radio">
              <div class="radio-design"></div>
              <div class="label-text">Femur Center</div>
            </label>
            <label class="label">
              <input value="value-3" name="value-radio" id="value-3" class="radio-input" type="radio">
              <div class="radio-design"></div>
              <div class="label-text">Hip Center</div>
            </label>
            <label class="label">
              <input value="value-4" name="value-radio" id="value-4" class="radio-input" type="radio">
              <div class="radio-design"></div>
              <div class="label-text">Femur Proximal Canal</div>
            </label>
            <label class="label">
                <input value="value-5" name="value-radio" id="value-5" class="radio-input" type="radio">
                <div class="radio-design"></div>
                <div class="label-text">Femur Distal Canal</div>
              </label>
              <label class="label">
                <input value="value-6" name="value-radio" id="value-6" class="radio-input" type="radio">
                <div class="radio-design"></div>
                <div class="label-text">Medial Epicondyle</div>
              </label>
              <label class="label">
                <input value="value-7" name="value-radio" id="value-7" class="radio-input" type="radio">
                <div class="radio-design"></div>
                <div class="label-text">Lateral Epicondyle</div>
              </label>
              <label class="label">
                <input value="value-8" name="value-radio" id="value-8" class="radio-input" type="radio">
                <div class="radio-design"></div>
                <div class="label-text">Distal Medial Point</div>
              </label>
              <label class="label">
                <input value="value-9" name="value-radio" id="value-9" class="radio-input" type="radio">
                <div class="radio-design"></div>
                <div class="label-text">Distal Lateral Point</div>
              </label>
              <label class="label">
                <input value="value-10" name="value-radio" id="value-10" class="radio-input" type="radio">
                <div class="radio-design"></div>
                <div class="label-text">Posterior Medial Point</div>
              </label>
              <label class="label">
                <input value="value-11" name="value-radio" id="value-11" class="radio-input" type="radio">
                <div class="radio-design"></div>
                <div class="label-text">Posterior Lateral Point</div>
              </label>
          </div>
    </div>

    <div class="drop-down">  
      <div class="drop" id="dummy">
        <button class="drop__btn" aria-expanded="false" aria-haspopup="true" type="button"></button>
        <div class="drop__items" data-items>
          <div class="drop__items-inner">
            <button class="drop__btn" type="button" value="windows">Points</button>
            <button class="drop__btn" type="button" value="mac">Mac</button>
            <button class="drop__btn" type="button" value="linux">Linux</button>
          </div>
        </div>
      </div>
    </div>

    <div id="viewport"></div>
</div>
    <script type="module" src="./test.js"></script>
    <script type="module" src="./components/dropdown.js"></script>
</body>
</html>

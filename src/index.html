  <button id="open-popup">Open Settings</button>

    <div id="popup" class="hidden" >
      <div class="settings-window">
        <div class="header">
          <!-- <h1>Landmarks</h1> -->
          <nav class="nav">
            
            <a  href="#landmarks" class="nav-item is-active">
              <i class='bx bx-heart'>

              <span class="nav-indicator"></span>
            </div>
          
          </nav>
          <button class="close-button"
                  id="close-popup">&times;</button>
          
          
        </div>

        <div class="settings-body">
          
          <div class="content">
            <div id="landmarks" class="content-section">
              
              
              
                <div class="radio-input-wrapper" id="checkbox-list">
                    <label class="label">
                      <input value="0" name="value-radio" class="check-box" type="checkbox">
                      
                      <div class="label-text">Femur Center</div>
                    </label>
                    <label class="label">
                      <input value="1" name="value-radio" class="check-box" type="checkbox">
                      <div class="label-text">Hip Center</div>
                    </label>
                    <label class="label">
                      <input value="2" name="value-radio" class="check-box" type="checkbox">
                      <div class="label-text">Femur Proximal Canal</div>
                    </label>
                    <label class="label">
                        <input value="3" name="value-radio" class="check-box" type="checkbox">
                        <div class="label-text">Femur Distal Canal</div>
                      </label>
                      <label class="label">
                        <input value="4" name="value-radio" class="check-box" type="checkbox">
                        <div class="label-text">Medial Epicondyle</div>
                      </label>
                      <label class="label">
                        <input value="5" name="value-radio" class="check-box" type="checkbox">
                        <div class="label-text">Lateral Epicondyle</div>
                      </label>
                      <label class="label">
                        <input value="6" name="value-radio" class="check-box" type="checkbox">
                        <div class="label-text">Distal Medial Point</div>
                      </label>
                      <label class="label">
                        <input value="7" name="value-radio" class="check-box" type="checkbox">
                        <div class="label-text">Distal Lateral Point</div>
                      </label>
                      <label class="label">
                        <input value="8" name="value-radio" class="check-box" type="checkbox">
                        <div class="label-text">Posterior Medial Point</div>
                      </label>
                      <label class="label">
                        <input value="9" name="value-radio" class="check-box" type="checkbox">
                        <div class="label-text">Posterior Lateral Point</div>
                      </label>
                      
                      
                  
                </div>
              
            </div>

            <div id="angles" class="content-section hidden">
              <p>Speech settings go here...</p>
            </div>

            <div id="datacontrols" class="content-section hidden">
              
              
              <div id="gap">
                <p>Data controls </p>
              <div  id="slid">Add New Landmark
                <div class="add-landmark"> 
                  <input type="text" id="new-item-text" placeholder="Enter landmark" > 
                  <button class="custom-button" id="add-landmark">Add</button>              
                </div>
              </div>
              <div  id="slid2">Remove Landmark
                <div class="add-landmark"> 
                  <div class="select-dropdown">
                  <select id="dropdown"></select>
                </div>
                  <button class="custom-button" id="remove-landmark">Remove</button>
                </div>
              </div>

              

              <div class="zoombtns" id="slid">Landmark Size
                <div class="PB-range-slider-div"> 
                  <input type="range" min="1" max="20" value="10" class="PB-range-slider" id="myRange">
              </div>
              </div>
            </div>

          </div>

            
          </div>
        </div>

        <div class="footer">
          <div class="update-btn">
            <button class="update-button">
              <svg class="svgIcon" viewBox="0 0 384 512">
                <path
                  d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
                ></path>
              </svg>
            </button>
          </div>
          <div class="reset-btn">
            <button class="reset-button">
              <svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
            </button>
          </div>
        
        </div>
      </div>
